language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

virtualenv:
    system_site_packages: true
    
# install system dependencies here with apt-get.
before_install:
  - sudo ./provision/debian.sh

# install python dependencies including this package in the travis
# virtualenv
install:
  - ./provision/python.sh

script:
    - pep8 mediawiki/
    - pylint mediawiki/
    - python setup.py test
