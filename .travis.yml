language: python
jobs:
    include:
        - os: linux
          dist: bionic
          python: 2.7
        - os: linux
          dist: xenial
          python: 3.4
        - os: linux
          dist: xenial
          python: 3.5
        - os: linux
          dist: bionic
          python: 3.6
        - os: linux
          dist: bionic
          python: 3.7
        - os: linux
          dist: bionic
          python: 3.8

# install python dependencies including this package in the travis
# virtualenv
install:
  - ./provision/python.sh

script:
    - pycodestyle mediawiki/
    - coverage run --source=mediawiki setup.py test
    - ./scripts/py-lint.sh

# commands to run after the tests successfully complete
after_success:
  - coveralls
